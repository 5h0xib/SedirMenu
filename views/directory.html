<div class="Main">
    <div class="dir-body">
        <button ng-click="order='rate'">Order</button>
        <input type="text" ng-model="search" placeholder="search">
        <div class="list-box">
            <ul id="song-list">
                <li ng-repeat="arrays in arr | orderBy: order | filter: search" ng-show="arrays.available">
                    <div class="songs-box">
                        <div class="song">
                            {{arrays.name}}
                        </div>
                        <div class="price">
                            {{arrays.rate | currency:'AED'}}
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
