<div class="content">
    <form name="contactForm" novalidate action="https://api.web3forms.com/submit" method="post">
        <input type="hidden" name="access_key" value="66b058d6-2a27-41db-bd33-c2e12aee64dc">
        <h5>Contact Us</h5>
        <input type="text" placeholder="name*" name="name" ng-model="contact.name" ng-required="true"/>
        <div ng-show="contactForm.name.$touched && contactForm.name.$invalid">
            <small>Enter a valid Name</small>
        </div>
        <input type="email" placeholder="Email*" name="email" ng-model="contact.email" ng-required="true"/>
        <div ng-show="contactForm.email.$touched && contactForm.email.$invalid">
            <small>Enter a valid Email</small>
        </div>
        <input type="number" placeholder="Number*" name="Number" ng-model="contact.Number" ng-required="true"/>
        <div ng-show="contactForm.Number.$touched && contactForm.Number.$invalid">
            <small>Enter a valid Phone No</small>
        </div>
        <textarea placeholder="Your Message"  name="message" ng-model="contact.message" ng-required="true"></textarea>
        <input class="contact-send-btn" type="submit" value="Send" ng-disabled="contactForm.$invalid" />
    </form>
</div>

</div>
